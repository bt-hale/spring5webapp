<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Framework Course</title>
</head>
<body>
<h1>Book List</h1>

<table border="1">
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	
	<tr th:each="book: ${books}">
		<td th:text="${book.id}"></td>
		<td th:text="${book.title}"></td>
		<td th:text="${book.publisher.name}"></td>
	</tr>
</table>
</body>
</html>
